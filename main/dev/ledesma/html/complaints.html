<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/styles.css">
<head>
    <meta charset="UTF-8">
    <title>HALLOWEENTOWN Report a Complaint!</title>
    <script src="../javascript/createComplaint.js" defer></script>
</head>
<body>

  <div class="header">
  </div>

  <form>
  <div class="complaint">
    <label for="category">
      Please Select a Category:
    </label>
    <select name="category" class="dropdown" id="category">
      <option value="something">Something</option>
    </select>
    <br>
    <label for="description">
      Write a brief explanation of your Complaint:
    </label>
    <br>
    <textarea name="description" class="textbox" id="description" rows="12" cols="64" maxlength="500" required>
    </textarea>
    <br><br>
    <button>Submit</button>
  </div>
  </form>

  <div class="footer">
  </div>
</body>
</html>
