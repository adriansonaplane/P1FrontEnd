<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/styles.css">
<head>
  <meta charset="UTF-8">
  <title>HALLOWEENTOWN Report a Complaint!</title>
  <script src="../javascript/createMeeting.js" defer></script>
</head>
<body>

<div class="header">
</div>

<form>
  <div class="complaint">
    <label for="date">
      Please type in a time using Unix Epoch Time:
    </label>
    <textarea name="date" class="textbox" id="date" required>
    </textarea>
    <br>
    <label for="time">
      Please type in a date using Unix Epoc Time:
    </label>
    <textarea name="time" class="textbox" id="time" required>
    </textarea>
    <br>
    <label for="location">
      Please type in a location:
    </label>
    <textarea name="location" class="textbox" id="location" required>
    </textarea>
    <br><br>
    <button>Submit</button>
  </div>
</form>

<div class="footer">
</div>
</body>
</html>
